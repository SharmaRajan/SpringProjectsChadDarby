
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Updating Employee</title>

    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>

<body>

<form action="#"
      th:action="@{/update/{id}(id=${theEmployee.id})}"
      th:object="${theEmployee}"
      method="post">


    <label for="name">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Name">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

    <label for="name">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Name">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <input type="submit" value="Update User">
</form>


</body>
</html>
